<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Aplikasi Grosir</title>
</head>

<body>
  <h1>Aplikasi Grosir</h1>
  <table>
    <tr>
      <td>
        <form autocomplete="off" onsubmit="onFormSubmit()">
          <h2>Masukan Data</h2>
          <div>
            <label for="kodebarang">Kode Barang</label>
            <input type="text" name="kodebarang" id="kodebarang">
          </div>
          <div>
            <label for="namabarang">Nama Barang</label>
            <input type="text" name="namabarang" id="namabarang">
          </div>
          <div>
            <label for="jumlahstok">Jumlah Stok</label>
            <input type="number" name="jumlahstok" id="jumlahstok">
          </div>
          <div>
            <label for="hargabarang">Harga Barang</label>
            <input type="number" name="hargabarang" id="hargabarang">
          </div>
          <div class="form_action">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </div>
        </form>
      <td>
        <h2 style="text-align: center;">Daftar Data Barang</h2>
        <table class="list" id="storeList">
          <thead>
            <tr>
              <th>Kode Barang</th>
              <th>Nama Barang</th>
              <th>Jumlah Stok</th>
              <th>Harga Barang</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </td>
      </td>
    </tr>
  </table>
  <footer>Copyright 2023 @Isnaeni Ni'amillah - A22100070 - TIVA</footer>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
